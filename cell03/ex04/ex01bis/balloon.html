<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="balloon.css">
</head>
<body>
    <div style = "transform:translate(-50%,-50%)">
        <div class="ballon" style="background-color: rgb(255, 0, 0);"></div>
    </div>
    <script>
        $(document).ready(function(){
            $('.ballon').click(function(){
                console.log($(this).css("background-color"))
                if($(this).css("background-color") == "rgb(255, 0, 0)") $(this).css("background-color","rgb(0, 255, 0)") ;
                else if($(this).css("background-color") == "rgb(0, 255, 0)") $(this).css("background-color","rgb(0, 0, 255)") ;
                else $(this).css("background-color","rgb(255, 0, 0)") ;
                if($(this).width() < 420){
                    $(this).width($(this).width() + 10);
                    $(this).height($(this).height() + 10);
                    console.log($(this).height());
                }
                if ($(this).height() >= 420){
                    $(this).width(200);
                    $(this).height(200);
                    console.log($(this).height());
                }
            })
            $('.ballon').mouseout(function(){
                if($(this).width() > 200){
                    if($(this).css("background-color") == "rgb(0, 0, 255)") $(this).css("background-color","rgb(0, 255, 0)") ;
                    else if($(this).css("background-color") == "rgb(0, 255, 0)") $(this).css("background-color","rgb(255, 0, 0)") ;
                    else $(this).css("background-color","rgb(0, 0, 255)") ;
                    $(this).width(Math.max($(this).width() - 5,200));
                    $(this).height(Math.max($(this).height() - 5,200));
                    console.log($(this).height());
                }
            })
        })
    </script>
</body>
</html>
